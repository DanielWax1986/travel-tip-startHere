<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- CSS -->
     <link rel="stylesheet" href="css/styles.css" />
    
    <title>TravelTip</title>
</head>
<body>
    <header class="main-header">
        <h1 class="logo">TravelTip</h1>
        <div class="search">
            <input id="location-input" type="text" placeholder="Enter Location">
            <button onclick="onSearchLocation()">GO</button>
            <button onclick="onDeleteLocation()">Delete</button>
            <button onclick="onGetUserPos()" class="btn-user-pos">My Location</button>
        </div>
    </header>

    <div id="map" style="width: 100%; height: 400px;"></div>
    
    <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
    <!-- <button onclick="onGetUserPos()" class="btn-user-pos">Get User Position</button> -->
    <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
    <!-- <button onclick="onPanTo()"class="btn-pan">Pan Map to Tokyo</button> -->

    <p>You are at: <span class="user-pos"></span></p>
    <p>Locations: 
        <pre class="locs"></pre>
    </p>

   
    

    <script type="module" src="js/app.controller.js"></script>
</body>
</html>
